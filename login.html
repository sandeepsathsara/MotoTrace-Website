<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mototrace - Login</title>
  <style>
    /* Your existing CSS styles unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: linear-gradient(135deg, #007bff, #002b80);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px;
    }

    .left h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .left button {
      background-color: rgba(255,255,255,0.15);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .right {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .form h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .form p {
      color: #666;
      margin-bottom: 20px;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: 1px solid #ddd;
      padding-left: 45px;
      background-color: #f9f9f9;
      font-size: 1rem;
    }

    .form .icon-input {
      position: relative;
    }

    .form .icon-input i {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #aaa;
    }

    .form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1><strong>Mototrace</strong></h1>
    <p>Your Vehicle. Your Data. Simplified.</p>
    <button onclick="alert('More info coming soon')">Read More</button>
  </div>
  <div class="right">
    <form class="form" id="loginForm">
      <h2>Hello Again!</h2>
      <p>Welcome Back</p>
      <div class="icon-input">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="icon-input">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <a href="#">Forgot Password</a>
    </form>
  </div>
<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // Stop default form submission

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: email,
          password: password,
        }),
      });

      const data = await res.json();

      if (res.ok) {
        alert("Login successful!");
        window.location.href = "home.html"; // redirect
      } else {
        alert(data.message || "Login failed. Please check your credentials.");
      }
    } catch (error) {
      console.error("Login error:", error);
      alert("Something went wrong while logging in.");
    }
  });
</script>
</body>
</html>
